<div ng-controller="EditController">
	<div class="row-fluid">
		<h1>{{ document.title }}</h1>
	</div>

	<hr />
	
	<div ng-repeat="section in document.content" class="row-fluid">
		<div class="level{{ section.level }}">
			{{ section.title }}

			<div class="btn-group pull-right">
				<button class="btn dropdown-toggle pull-right" data-toggle="dropdown"><i class="icon-question-sign"></i> Discuss <span class="caret"></span></button>

				<ul class="dropdown-menu">
					<li ng-repeat="discussion in section.discussions">
						<a href="" ng-click="showDiscussion(discussion)">{{ discussion.title }}<i class="icon-chevron-right pull-right"> </i></a>
					</li>
					<li class="divider"></li>
					<li><a href="" ng-click="createDiscussion(section)">Create a new discussion!</a></li>
				</ul>
			</div>
			
			<button class="btn pull-right" ng-click="edit(section)">
				<i class="icon-edit"></i>
				{{ editButtonText(section) }}
			</button>
		</div>
		<div contentEditable="{{ section.isMyContentEditable == true }}">{{ section.content }}</div>
	</div>
</div>
