<div ng-controller="EditController">
	<div class="row-fluid">
		<h1>{{ document.title }}</h1>
	</div>

	<hr />
	
	<div ng-repeat="section in document.content" class="row-fluid">
		<div class="level{{ section.level }}">
			{{ section.title }}
			<button class="btn pull-right" ng-click="edit(section)">
				<i class="icon-pencil"></i>
				{{ editButtonText(section) }}
			</button>
		</div>
		<div contentEditable="{{ section.isMyContentEditable == true }}">{{ section.content }}</div>
	</div>
</div>
